<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <h1>Blackjack</h1>
        <div id="balanceContainer">
            <span id="playerBalance">Balance: $1000</span>
            <span id="currentBet">Current Bet: $0</span>
        </div>
        <div id="bettingArea">
            <button onclick="placeBet(1)">Bet $1</button>
            <button onclick="placeBet(5)">Bet $5</button>
            <button onclick="placeBet(25)">Bet $25</button>
            <button onclick="placeBet(100)">Bet $100</button>
            <button onclick="placeBet(500)">Bet $500</button>
            <button onclick="placeBet(1000)">Bet $1000</button>
            <button id="startButton" onclick="startGame()" disabled>Deal Cards</button>
        </div>
        <div id="gameArea">
            <div id="dealerCards" class="cards"></div>
            <div id="message"></div>
            <div id="playerCards" class="cards"></div>
        </div>
        <button id="hitButton" onclick="hit()" disabled>Hit</button>
        <button id="standButton" onclick="stand()" disabled>Stand</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
